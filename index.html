
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SC Production House | Luxury Editorial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              luxury: {
                gold: '#D4AF37',
                noir: '#0A0A0A',
                champagne: '#F7E7CE',
                slate: '#1A1A1A'
              }
            },
            letterSpacing: {
              tightest: '-.075em',
              widest: '.25em',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0A0A0A;
        color: #F7E7CE;
        overflow-x: hidden;
      }
      .line-reveal {
        overflow: hidden;
      }
      .line-reveal-child {
        transform: translateY(100%);
        transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .line-reveal.active .line-reveal-child {
        transform: translateY(0);
      }
      .image-zoom-hover:hover img {
        transform: scale(1.05);
      }
      .image-zoom-hover img {
        transition: transform 1.5s cubic-bezier(0.16, 1, 0.3, 1);
      }
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0A0A;
      }
      ::-webkit-scrollbar-thumb {
        background: #D4AF37;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
